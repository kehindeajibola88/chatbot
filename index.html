<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturant chatbot</title>
    <style>
      * {
        box-sizing: border-box;
        /* border: 1px solid red; */
      }

      body {
        margin: auto;
        font-family: "Montserrat",sans-serif;
        height: 100vh;
        display: grid;
        grid-template-rows: 3rem auto 4rem;
      }

      nav {
        background-color: #0800f5;
        color: #fff;
        font-size: larger;
        font-weight: bolder;
        letter-spacing: 8px;
        padding: 1rem;
        box-shadow: 2px 2px 8px 4px #afafafa8;
      }
      main {
        position: relative;
        padding: 2rem;
      }

      main::before {
        content: " ";
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 0.6;
        background-image: url("istockphoto-938742222-612x612.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      section {
        position: relative;
      }

      section > header {
        background: #2b18fa;
        color: #fff;
        padding: 0.5rem;
        font-weight: bold;
        text-align: center;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
        margin-bottom: 4px;
      }

      .chat {
        max-width: 20rem;
        height: 25rem;
        margin: auto;
        background-color: #ffffffc2;
        border-radius: 8px;
        box-shadow: 0px 2px 8px 4px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        display: grid;
        grid-template-rows: 2.5rem auto 2.5rem;
      }

      #form {
        width: 100%;
        padding: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #input {
        width: 75%;
        font-size: large;
        padding: 4px;
        border: 2px solid #ccc;
        border-radius: 8px;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        width: 25%;
        height: 2rem;
        background: #fa7318;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #form > button:hover,
      #form > button:focus {
        background: #f55f00;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow-y: scroll;
        display: flex;
        flex-direction: column;
      }
      #messages > li {
        display: block;
        width: fit-content;
        max-width: 85%;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        margin: 6px;
        word-wrap: break-word;
      }

      .chat-bot {
        text-align: left;
        background-color: #eee;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
      }

      .chat-user {
        background-color: #fa7318;
        color: #fff;
        box-shadow: -2px 2px 2px rgba(0, 0, 0, 0.2);
        text-align: right;
        align-self: flex-end;
      }

      footer {
        background-color: rgb(27, 27, 27);
        text-align: center;
        font-size: 0.8rem;
        color: #ffffff;
        padding: 1rem;
      }

      footer a {
        color: #fff;
        text-decoration: none;
      }

      footer a:hover {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <nav>FOODIE</nav>
    <main>
      <section class="chat">
        <header>Chatbot</header>
        <ul id="messages">
          <li class="chat-bot">Hi!, I am chatbot</li>
        </ul>
        <form id="form" action="">
          <input id="input" type="text" /><button>Send</button>
        </form>
      </section>
    </main>
    <footer>
      <a href="https://github.com/kehindeajibola88/Restaurant-Chatbot">Github Repo</a>
    </footer>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
      var socket = io();

      var messages = document.getElementById("messages");
      var form = document.getElementById("form");
      var input = document.getElementById("input");

      const lineBreak = document.createElement("br");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        if (socket.connected) {
          if (input.value) {
            socket.emit("chat message", input.value);
            input.value = "";
          }
        } else {
          alert("Connection lost, please refresh the page.");
        }
      });

      socket.on("chat message", function (msg) {
        console.log(msg);
        if (!msg || msg.message.length == 0) {
          return;
        }
        let li = document.createElement("li");
        li.innerText = msg.message;
        if (msg.sender === "bot") {
          li.classList.add("chat-bot");
        } else {
          li.classList.add("chat-user");
        }

        // msg.message.forEach((element) => {
        //   li.insertAdjacentHTML("beforeend", `${element}</br>`);
        // });
        messages.appendChild(li);
        messages.scrollTo(0, messages.scrollHeight);
      });
    </script>
  </body>
</html>
